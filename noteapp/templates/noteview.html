{% extends "base.html" %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="col-md-9">
        <ol class="breadcrumb">
  			<li class="breadcrumb-item"><a href="{% url 'index' %}">HOME</a></li>
  			<li class="breadcrumb-item"><a href="{% url 'branchview' shortname='all' %}">SUBJECTS</a></li>
  			<li class="breadcrumb-item"><a href="{% url 'subjectview' pk=note.subj.pk %}">{{note.subj}}</a></li>
  			<li class="breadcrumb-item active">{{note.title}}</li>
		</ol>
		</div>
    </div>
    
      <div class="jumbotron">
        <h2>Title:{{note.title}}</h1>
        <p>
          <span class="glyphicon glyphicon-apple"></span> Subject: {{note.subj}}
          <br>
          <span class="glyphicon glyphicon-check"></span>  Topics covered: {{note.topics}}
          <br>
          <span class="glyphicon glyphicon-user"></span> Author: {{note.author}}
          <br>
          <span class="glyphicon glyphicon-export"></span> Published on: {{note.created_date|date:"D,d M Y"}}

        </p>
        <p><a class="btn btn-primary btn-lg" href="{{note.srcfile}}" role="button">View/Download</a></p>
      </div>

	
</div>	
	
{% endblock %}
